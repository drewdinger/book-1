    <div class="container">
      <div class="row">
        <h3 class="center-align">Client Input</h3>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <label for="departTime">Departure Time</label>
          <p class="range-field">
            <input type="range" id="test5" min="5" max="10" />
          </p>
          <label for="departTime">Return Time</label>
          <p class="range-field">
            <input type="range" id="test6" min="1" max="9" />
          </p>
          <div class="input-field col s12">
            <input id="passengers" type="text" class="validate">
            <label for="passengers">Number of Passengers</label>
          </div>
          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Choose ski area</option>
              <option value="1">Winter Park</option>
              <option value="2">Copper</option>
              <option value="3">Keystone</option>
              <option value="4">Vail</option>
              <option value="5">Breckenridge</option>
              <option value="6">Loveland</option>
              <option value="7">Eldora</option>
              <option value="8">A-Basin</option>
            </select>
            <label>Select Destination</label>
          </div>
          <a class="waves-effect waves-light btn">Submit</a>
        </form>
      </div>
      <br/>
      <h1 id="map-mockup">RIDESKI Map</h1>
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-image">
              <img src="map-mock.png">
            </div>
          </div>
        </div>
      </div>
    </div>

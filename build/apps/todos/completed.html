      <div class="container">

        <h1>Team Killin' It</h1>
        <h4> Team Members: Alex Okeson, Paige Johnson, Bader Alshemaimri, Zhongzhi Zhang, Andrew Krodinger, and Kieran Czerwinski</h4>

        <h2>Tasks</h2>
        <ul class="collection" id="tasks">
        </ul>

      </div>

      <script>



        // create a firebase reference to the root
        var ref = new Firebase('https://paige-book.firebaseio.com/')

        // read data from the location todos/tasks, only once
        ref.child('todos/tasks').on('value', function(snapshot){
          var tasks = snapshot.val()
          $("#tasks").empty();
          tasks.forEach(function(task){
            color = ''
            if(task.priority=='completed){
              color = 'blue'

              $('#tasks').append('<div class="row"><div class="col s12 m20"><div class="card ' + color + '"><div class="card-content black-text"><span class="card-title">' + task.name + '</span><p>Priority: ' + task.priority + '<br>Type: ' + task.type + '<br>Deadline: ' + task.deadline + '</p></div></div></div></div>')
            }
           })
          })

      </script>

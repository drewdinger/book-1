<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    


    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>


      <div class="container">

        <h1>Team Killin' It</h1>
        <h4> Team Members: Alex Okeson, Paige Johnson, Bader Alshemaimri, Zhongzhi Zhang, Andrew Krodinger, and Kieran Czerwinski</h4>

        <h2>Tasks</h2>
        <ul class="collection" id="tasks">
        </ul>

      </div>

      <script>



        // create a firebase reference to the root
        var ref = new Firebase('https://AlexOkeson-week1.firebaseio.com/')

        // read data from the location todos/tasks, only once
        ref.child('todos/tasks').once('value', function(snapshot){
          var tasks = snapshot.val()
          tasks.forEach(function(task){
            color = ''
            if(task.priority=='high'){
              color = 'red'
            } else if(task.priority=='medium'){
              color = 'yellow'
            } else {
              color = 'green'
            }
            $('#tasks').append('<div class="row"><div class="col s12 m20"><div class="card ' + color + '"><div class="card-content black-text"><span class="card-title">' + task.name + '</span><p>Priority: ' + task.priority + '<br>Type: ' + task.type + '<br>Deadline: ' + task.deadline + '</p></div></div></div></div>')
          })
        })
      </script>


    </body>
  </html>

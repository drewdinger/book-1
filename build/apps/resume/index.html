    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <nav>
            <div class="nav-wrapper">
            <ul id="navbar" class="right hide-on-med-and-down">
              <li><a href='index.html' style="font-size:20px">Resume</a></li>
              <li><a href="subscribe.html" style="font-size:20px">Subscribe</a></li>
              <li><a href="cities.html" style="font-size:20px">Cities</a></li>
                  </ul>
                </div>
            </nav>

      <div class="container">
        <div row style="margin-top:10px">
          <div class="col-md-10">
            <h1 style="font-size:600%" >Andrew Krodinger</h1>
          </div>
          <div class="col-md-2">
            <div class="row about-me-face">
                <img src="img/me.jpg" class="img-circle" alt="Cinque Terre" width="150" height="150">
            </div>
          </div>
        </div>
        <div row>
      <div class="container">
        <h2>Education</h2>
        <ul class="collection" id="education">
        </ul>

        <h2>Work Experience</h2>
        <ul class="collection" id="work_experience">
        </ul>

        <h2>Programming Languages</h2>
        <ul class="collection" id="hard_skills">
        </ul>
      </div>

      <script>
        // create a firebase reference to the root
        var ref = new Firebase('https://ankr6095-book1.firebaseio.com/')
        var refTeam = new Firebase('https://ucdd2bookuno.firebaseio.com')

        ref.child('bio/education').once('value', function(snapshot){
          var education = snapshot.val()
          education.forEach(function(edu){
            $('#education').append('<div><ul class="collection with-header"><li class="collection-header"><h4>' + edu.name + '</li><li class="collection-item"> Date Attended: ' + edu.timeframe + '</li></ul></div>')
           })
         }),
        ref.child('bio/work_experience').once('value', function(snapshot){
          var work_experience = snapshot.val()
          work_experience.forEach(function(work){
            $('#work_experience').append('<div><ul class="collection with-header"><li class="collection-header"><h4>' + work.name + '</h4></li><li class="collection-item">' + work.title + '</li><li class="collection-item">' + work.timeframe + '</li><li class="collection-item">' + work.description + '</li></ul></div>')
           })
         }),
        ref.child('bio/hard_skills').once('value', function(snapshot){
          var hard_skills = snapshot.val()
          hard_skills.forEach(function(skill){
            $('#hard_skills').append('<div><ul class="collection with-header"><li class="collection-header"><h4>' + skill.ability + '</h4></li><li class="collection-item">' + skill.language + ' </li></ul></div>')
           })
          })
      </script>
    </body>
  </html>
